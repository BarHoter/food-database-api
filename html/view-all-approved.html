<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Approved Transactions</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/transactions.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Approved Transactions</h1>
            <div class="header-actions">
                <a href="management.html" class="back-btn">Back to Management</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search transactions..." class="search-input">
                <div class="date-filters">
                    <input type="date" id="startDate" class="date-input">
                    <span>to</span>
                    <input type="date" id="endDate" class="date-input">
                </div>
            </div>

            <div id="transactionsContainer" class="transactions-grid">
                <!-- Transactions will be loaded here -->
                <div class="loading">Loading transactions...</div>
            </div>
        </main>
    </div>
    <script src="../js/view-all-approved.js"></script>
</body>
</html>
