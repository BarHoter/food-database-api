<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/management.css">

<body>

        <header>

        </header>
        
        <main>
            <div class="management-options">
                <div class="management-card">
                    <h2>Transactions</h2>
                    <div class="button-group">
                        <a href="view-all-approved.html" class="management-btn">Approved Transactions</a>

                </div>

                    <h2>User Management</h2>
                    <div class="button-group">

                        <a href="user-activity.html" class="management-btn">User Activity</a>
                    </div>
                </div>

                <div class="management-card">
                    <h2>Product Management</h2>
                    <div class="button-group">
                        <a href="view-all-products.html" class="management-btn">View All Products</a>
                        <a href="product-activity.html" class="management-btn">Product Activity</a>
                    </div>
                </div>
