<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Transaction</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/add-transaction.css">
</head>
<body>
    <div class="container">
        <h1>Add New Transaction</h1>
        <form>
            <div class="form-group">
                <label for="productCode">Product Code:</label>
                <select id="productCode" required>
                    <option value="">Select a product code</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" required>
                    <option value="">Select a product name</option>
                </select>
            </div>

            <div class="form-group">
                <label for="buyer">Buyer:</label>
                <select id="buyer" required>
                    <option value="">Select a buyer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="date" id="deliveryDate" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required min="1">
            </div>

            <div class="form-group">
                <label for="pricePerUnit">Price Per Unit:</label>
                <input type="number" id="pricePerUnit" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="shippingPrice">Shipping Price:</label>
                <input type="number" id="shippingPrice" required min="0" step="0.01">
            </div>

            <div class="button-group">
                <button type="submit" class="primary-button">Create Transaction</button>
                <a href="../dashboard.html" class="secondary-button">Back</a>
            </div>
        </form>
    </div>
    <script src="../js/add-transaction.js"></script>
</body>
</html>
