<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת עסקה חדשה</title>
    <link rel="stylesheet" href="/NewWeb/css/styles.css">
    <link rel="stylesheet" href="/NewWeb/css/add-transaction.css">
</head>
<body>
    <div class="container">
        <h1>הוספת עסקה חדשה</h1>
        <form>
            <div class="form-group">
                <label for="productCode">קוד מוצר:</label>
                <select id="productCode" required>
                    <option value="">בחר קוד מוצר</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productName">שם מוצר:</label>
                <select id="productName" required>
                    <option value="">בחר שם מוצר</option>
                </select>
            </div>

            <div class="form-group">
                <label for="buyer">קונה:</label>
                <select id="buyer" required>
                    <option value="">בחר קונה</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deliveryDate">תאריך אספקה:</label>
                <input type="date" id="deliveryDate" required>
            </div>

            <div class="form-group">
                <label for="quantity">כמות:</label>
                <input type="number" id="quantity" required min="1">
            </div>

            <div class="form-group">
                <label for="pricePerUnit">מחיר ליחידה:</label>
                <input type="number" id="pricePerUnit" required min="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="shippingPrice">מחיר משלוח:</label>
                <input type="number" id="shippingPrice" required min="0" step="0.01">
            </div>

            <div class="button-group">
                <button type="submit" class="primary-button">צור עסקה</button>
                <a href="/NewWeb/dashboard.html" class="secondary-button">חזור</a>
            </div>
        </form>
    </div>
    <script src="/NewWeb/js/add-transaction.js"></script>
</body>
</html>
